<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator App</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
	</head>

	<body>
		<header>
			<h1>"></h1>
		</header>

		<main>
			<div
				class="card mx-auto p-2 border-primary mb-3 shadow-lg"
				style="width: 60vw; height: 80vh">
				<div class="card-header">Calculator App</div>

				<input class="display mt-2" type="text" name="input-el" id="input-el" />
				<div class="result"></div>
				<hr />
				<div class="container text-center">
					<div class="row">
						<div class="col m-1">
							<button class="btn btn-primary button input-button">7</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">8</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">9</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">/</button>
						</div>
					</div>

					<div class="row">
						<div class="col m-1">
							<button class="btn btn-primary button input-button">4</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">5</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">6</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">*</button>
						</div>
					</div>

					<div class="row">
						<div class="col m-1">
							<button class="btn btn-primary button input-button">1</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">2</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">3</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">-</button>
						</div>
					</div>
          
					<div class="row">
						<div class="col m-1">
							<button class="btn btn-primary button input-button">.</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">0</button>
						</div>
						<div class="col m-1">
							<button class="btn btn-primary button input-button">+</button>
						</div>
						<div class="col m-1">
							<button id="equals" class="btn btn-primary button">=</button>
						</div>
					</div>
				</div>

				<hr />
				<div class="d-flex justify-content-around">
					<button
						id="history"
						class="btn btn-primary shadow clear-history"
						data-bs-toggle="modal"
						data-bs-target=".modal">
						History
					</button>
					<button id="clear" class="btn btn-primary shadow clear-history">
						Clear
					</button>
				</div>
			</div>

			<div class="modal mt-4" tabindex="-1" style="height: 85vh">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Calculation History</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<button
								id="clear-history"
								type="button"
								class="btn btn-secondary shadow text-primary border-secondary bg-light">
								Clear History
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="card-footer bg-light text-center fixed-bottom">
			<p class="card-text text-secondary text-sm fst-italic lh-lg align-middle">
				&copy; 2023 Chibuzor's Dev. All Rights Reserved
			</p>
		</footer>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
